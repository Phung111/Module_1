<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja Game</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body onkeydown="gameBoard.moveNinja(event)">
    <canvas id="gameCanvas" width="500px" height="500px"></canvas>

    <script>
        /**
 * Created by nhatnk on 4/26/17.
 */

function Hero(image, top, left, size){
  this.image = image;
  this.top = top;
  this.left = left;
  this.size = size;

  this.getHeroElement = function(){
    return '<img width="'+ this.size + '"' +
      ' height="'+ this.size + '"' +
      ' src="' + this.image +'"' +
      ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
  }

  this.moveRight = function(){
    this.left += 400;
    console.log('right ' + this.left);
  }

  this.moveDown= function(){
    this.top += 400;
    console.log('down ' + this.top);
  }

  this.moveLeft= function(){
    this.left -= 400;
    console.log('left: ' + this.left);
  }

  this.moveUp= function(){
    this.top -= 400;
    console.log('up: ' + this.top);
  }
}

var hero = new Hero('pikachu.png', 20, 30, 200);

function start(){
  if(hero.left < window.innerWidth - hero.size){
    hero.moveRight();
  } else if (hero.top < window.innerHeight - hero.size){
    hero.moveDown();
  } 
  // else if (hero.top = window.innerHeight- hero.size){
  //   hero.moveLeft();
  // } 
  // else if(hero.left = window.innerHeight - hero.size){
  //   hero.moveUp();
  // }
  document.getElementById('game').innerHTML = hero.getHeroElement();
  setTimeout(start, 500)
}

start();
    </script>
</body>
</html>
