<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="myCanvas" width="1000" height="800" style="border:1px solid #000"></canvas>
    <img src="pngwing.com.png"
         id="car" width="10%" height="10%" alt="car">
    <script>
        window.onload = function(){
            var canvas = document.getElementById('myCanvas'); 
            var context = canvas.getContext('2d'); 

            var imageObj = document.getElementById("car")
            context.drawImage(imageObj, 0, 0); 
        }

        // Tìm car png góc nhìn từ trên xuống
        // Vẽ thử thêm đường




    </script>
</body>
</html>
