<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month = +prompt('Nhập tháng: ','')
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                month = 'Tháng ' + month + ' có 31 ngày'
                alert(month);
                break;
            case 2:
                month = 'Tháng ' + month + ' có 28 hoặc 29 ngày'
                alert(month);
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                month = 'Tháng ' + month + ' có 30 ngày'
                alert(month);
                break;
            default: 
                alert('Cái này đéo phải tháng');
                break
        }
    </script>
</body>
</html>
