<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = Number(prompt("Enter a number to check prime"))
        let count = 0;

        if (number == 0 || number == 1) {
            alert("This is not a prime");
        } else {
            for (i = 1; i <= number ; i++) {
                if (number % i == 0){
                    count++;
                }
            }   
            if (count == 2) {
                alert("This is a prime");
            } else {
                alert("This is not a prime");
            }      
        }
    </script>
</body>
</html>
