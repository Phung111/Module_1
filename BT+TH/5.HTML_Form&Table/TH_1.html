<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        div {
            box-shadow: 0 0 10px rgba(25, 0, 255, 1.5);
            width: 350px;
            height: 600px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <form action=" simpleform.html" method="get">
            <h1>Order Form</h1>
            <p>What would you like to buy?</p>
            <select>
                <option>A</option>
                <option>B (+  0.5$)</option>
                <option>C (+  0.5$)</option>
            </select>
            <p>How mant would you like to order?</p>
            <input type="radio">1 - $10 <br>
            <input type="radio">2 - $20 <br>
            <input type="radio">3 - $25 <br>
            <p>Name<span style="color: red">*</span></p>
            <input type="text" name="firstname" placeholder="FirstName" size="15">
            <input type="text" name="lastname" placeholder="Name" size="15"><br>
            <p>Email</p>
            <input type="email" size="34"><br>
            <p>Phone Number</p>
            <input type="text" size="5">- 
            <input type="text" size="5">-
            <input type="text" size="5"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
