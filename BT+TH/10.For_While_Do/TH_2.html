<body>
    <script>
        let num = 0;
        // let num = prompt("Enter a number: ");
        let total = +num;
        while ( num != -1 ) {
            num = parseInt(prompt("Enter a number: "));
            if ( num !=-1) {
                total += num;
                alert('Tổng là '+ total);
            }
        }
    </script>
