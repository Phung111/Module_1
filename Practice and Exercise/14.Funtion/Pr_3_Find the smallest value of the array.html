<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8]
        let arr2 = [7, 12, 6, 9, 20, 56, 89]
        let arr3 = []
        let arr4 = [0, 0, 0, 0, 0, 0]
        
        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");
        document.write(arr3 + "<br>");
        document.write(arr4 + "<br>" + "<br>");
        
        
        let arr1sort = arr1.sort(function(a, b){return a-b;})
        let arr2sort = arr2.sort(function(a, b){return a-b;})
        let arr3sort = arr3.sort(function(a, b){return a-b;})
        let arr4sort = arr4.sort(function(a, b){return a-b;})

         
        document.write(arr1sort[0] + "<br>");
        document.write(arr2sort[0] + "<br>");
        document.write(arr3sort[0] + "<br>");
        document.write(arr4sort[0] + "<br>");
    </script>
</body>
</html>
