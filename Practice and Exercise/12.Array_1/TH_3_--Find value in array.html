    <script>
        let a = prompt("Nhập vào một giá trị bất kỳ để kiểm tra")
        let b = ["a", "b", "c", "1", "2", "3"]
        let n = true;
        if (n == true) {
            for ( i = 0 ; i < b.length ; i++ ) {
                if ( a == b[i]) {
                    alert("Giá trị này có trong mảng");
                    break;
                } else {
                    if ( i == (b.length-1)) {
                        alert("Giá trị này không có trong mảng")
                    }
                }
            }
